omnichain.policy {
  version = "1.0.0"

  # Similarity thresholds (facts â†’ reasons)
  nameSimilarityThreshold = 0.85

  # Relative tolerance (e.g., 0.10 = within 10%)
  amountRelativeTolerance = 0.10

  # Evidence toggles
  walletMatchEnabled = true

  # New keys needed by current decisioning
  requireTypeMatch = true
  maxStepDistance = 2

  # NEW: what counts as "strong evidence" for InsufficientEvidence tagging
  evidenceMode = "IDENTIFIER"   # IDENTIFIER | BEHAVIORAL
}
